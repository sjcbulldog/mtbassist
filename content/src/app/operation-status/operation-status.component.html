@if (isVisible) {
  <div class="operation-status-overlay" [attr.data-theme]="themeType" (click)="onOverlayClick($event)">
    <div class="operation-status-modal">
      <div class="operation-header">
        <h2 class="operation-title">{{ operationTitle }}</h2>
        <div class="header-controls">
          @if (!isOperationFinished) {
            <div class="activity-indicator">
              <div class="spinner"></div>
            </div>
          }
          @if (isOperationFinished) {
            <button class="close-button" (click)="onCloseClick()" aria-label="Close">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          }
        </div>
      </div>
      
      <div class="activity-container">
        <div class="activity-list" #activityList>
          @for (line of statusLines; track $index) {
            <div class="status-line">{{ line }}</div>
          }
          @if (statusLines.length === 0) {
            <div class="status-line placeholder">Initializing operation...</div>
          }
        </div>
      </div>
    </div>
  </div>
}
