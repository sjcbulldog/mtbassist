@if (mtbMode === 'initializing') {
  <app-initializing></app-initializing>
} @else if (mtbMode === 'none') {
  <idc-launcher-required></idc-launcher-required>
} @else if (mtbMode === 'launcher') {
  <app-software-installer></app-software-installer>
} @else if (mtbMode === 'error') {
  <app-error></app-error>
}
@else {
  <mtb-nav #topMtbNav [tabs]="navigationTabs" backgroundColor="primary" alignment="center"></mtb-nav>
}
